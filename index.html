<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zurich contabil</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://printjs-4de6.kxcdn.com/print.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css"/>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div>
        <div class="mb-3">
            <input class="form-control" type="file" id="formFile" accept=".xlsx" placeholder="Adicione seu arquivo excel">
        </div>
    </div>

    <div id="toolbar">
        <button id="button-remove" class="btn btn-danger">
            <i class="bi bi-trash"></i>
            Remover
        </button>
        <button id="button-visualization" class="btn btn-primary">
            <i class="bi bi-eye"></i>
            Visualizar exportação
        </button>
        <button id="button-exportar" class="btn btn-secondary">
            <i class="bi bi-journal-arrow-down"></i>
            Exportar
        </button>
        <button id="button-importar" class="btn btn-secondary">
            <i class="bi bi-journal-arrow-up"></i>
            Adicionar arquivo
        </button>
    </div>

    <table id="table" data-toolbar="#toolbar" data-height="728"></table>
      
      <!-- Modal -->
      <div class="modal fade" id="visualization-exportation" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="visualization-exportation-label" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="visualization-exportation-label">Visualização</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="view-card"></div>
            </div>
          </div>
        </div>
      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/js/all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.15.3/xlsx.full.min.js"></script>
    <script src="https://printjs-4de6.kxcdn.com/print.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js"></script>
    <script src="mensagens.js"></script>
    <script src="table.js"></script>
    <script src="template.js"></script>
    <script src="exportation.js"></script>
    <script src="main.js"></script>
</body>
</html>
